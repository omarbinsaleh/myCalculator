<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="my-calculator.js"></script>
</head>
<body>
    <dvi class="container">
        <div class="screen">
            <dvi class="previous-result"></dvi>
            <input type="text" class="input-and-result" name="input-field-result">
        </div>
        <div class="calculator-body">
            <button data-value="(" class="parenthesis bg-gray">(</button>
            <button data-value=")" class="parenthesis bg-gray">)</button>
            <button data-value="%" class="parcentage bg-gray">%</button>
            <button data-value="ac" class="ac bg-gray">AC</button>
            <button data-value="ce" class="ce bg-gray">CE</button>
            <button data-value="7" class="digit bg-white">7</button>
            <button data-value="8" class="digit bg-white">8</button>
            <button data-value="9" class="digit bg-white">9</button>
            <button data-value="/" class="operator bg-gray">/</button>
            <button data-value="4" class="digit bg-white">4</button>
            <button data-value="5" class="digit bg-white">5</button>
            <button data-value="6" class="digit bg-white">6</button>
            <button data-value="*" class="operator bg-gray">*</button>
            <button data-value="1" class="digit bg-white">1</button>
            <button data-value="2" class="digit bg-white">2</button>
            <button data-value="3" class="digit bg-white">3</button>
            <button data-value="-" class="operator bg-gray">-</button>
            <button data-value="0" class="digit bg-white">0</button>
            <button data-value="." class="decimel bg-white">.</button>
            <button data-value="=" class="equal bg-blue">=</button>
            <button data-value="+" class="operator bg-gray">+</button>

        </div>
    </dvi>
</body>
</html>
